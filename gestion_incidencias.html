<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Incidencias</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h2>Gestión de Incidencias</h2>
        <form action="listado_reparaciones.html" method="post">
            <label for="fecha_fin">Fecha de Fin de Incidencia:</label>
            <input type="date" id="fecha_fin" name="fecha_fin" required>

            <label for="duracion">Duración (Reparación en Horas):</label>
            <input type="number" id="duracion" name="duracion" required>

            <label for="num_serie">Número de Serie:</label>
            <input type="text" id="num_serie" name="num_serie" required>

            <label for="tecnico">Técnico que lo ha Resuelto:</label>
            <input type="text" id="tecnico" name="tecnico" required>

            <label for="incidencia_finalizada">Incidencia Finalizada:</label>
            <select id="incidencia_finalizada" name="incidencia_finalizada" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="descripcion_reparacion">Descripción de la Reparación:</label>
            <textarea id="descripcion_reparacion" name="descripcion_reparacion" rows="4" required></textarea>

            <label for="modelo_dispositivo">Modelo del Dispositivo:</label>
            <input type="text" id="modelo_dispositivo" name="modelo_dispositivo" required>

            <label for="garantia">Garantía:</label>
            <select id="garantia" name="garantia" required>
                <option value="si">Sí</option>
                <option value="no">No</option>
            </select>

            <label for="aviso_no_reparar">Aviso de No Reparar si Tiene Garantía:</label>
            <input type="checkbox" id="aviso_no_reparar" name="aviso_no_reparar">

            <button type="submit">Guardar Resolución</button>
        </form>
    </div>
</body>
</html>
